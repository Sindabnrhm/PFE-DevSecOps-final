name: CI DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # =========================
  # CI - BACKEND
  # =========================
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build and Run Tests
        run: mvn clean verify
        working-directory: ./pfeFinalBack-master

      - name: SonarCloud Scan (Backend)
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
          -Dsonar.projectKey=Sindabnrhm_PFE-DevSecOps-final \
          -Dsonar.organization=sindabnrhm \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        working-directory: ./pfeFinalBack-master

      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:12.1.0:check \
          -Dnvd.api.key=${{ secrets.NVD_API_KEY }} \
          -Dformat=HTML \
          -DfailOnError=false
        working-directory: ./pfeFinalBack-master


  # =========================
  # CI - FRONTEND
  # =========================
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: ./pfeFinal-master/package-lock.json

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./pfeFinal-master

      - name: Skip Frontend Tests
        run: echo "Frontend tests skipped in CI"

      - name: Build Frontend
        run: npm run build
        working-directory: ./pfeFinal-master


  cd:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------- BACKEND --------
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pfe-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/pfe-backend:latest
        working-directory: ./pfeFinalBack-master

      # -------- FRONTEND --------
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pfe-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/pfe-frontend:latest
        working-directory: ./pfeFinal-master